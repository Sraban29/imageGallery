<html>
<head>
<title>IMAGES</title>
<style>
* {
  box-sizing: border-box;
}
img {
 border-radius: 8px;
 width:200px;
height:200px;
}
body{
background-color:black
}
.img-hover-zoom--colorize{
float: left;
  width: 23.33%;
  padding: 5px;
}
.row::after {
  content: "";
  clear: both;
  display: table;
}
.img-hover-zoom--colorize img {
  transition: transform .5s, filter 1.5s ease-in-out;
  filter: grayscale(100%);
}

/* The Transformation */
.img-hover-zoom--colorize:hover img {
  filter: grayscale(0);
  transform: scale(1.1);
}
</style>
</head>
